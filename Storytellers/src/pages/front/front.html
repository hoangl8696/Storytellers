<ion-header>
  <ion-navbar>
    <ion-item>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title item-right>Front Page</ion-title>
      <button ion-button item-right (click)="logOut($event)">
      <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="state.mediaList">
    <ion-card *virtualItem="let card">
      <ion-item>
        <!--<ion-avatar item-left>
        <img src="img/marty-avatar.png">
      </ion-avatar>-->
        <h2 item-left>{{card.username}}</h2>
        <ion-note item-right>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="card.time_added" disabled="true"></ion-datetime>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <ion-img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (card.filename | thumbnails: 'small')" alt="audio file"></ion-img>
        </ion-thumbnail>
        <ion-item>
          <h3>{{card.media_type}}</h3>
          <h2>{{card.title}}</h2>
          <p>{{card.description}}</p>
        </ion-item>
        <button ion-button clear item-right (click)="view(card)">View</button>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-fab right bottom edge>
    <button ion-fab color="light" (click)="upload($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


  <ion-fab *ngIf="isScrollUp" bottom center>
    <button ion-fab mini (click)=goUp($event)><ion-icon name="arrow-up"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer padding>
  <ion-title>Footer</ion-title>
</ion-footer>
